<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login page</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap'); 
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #1a1a2e, #111);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'JetBrains Mono', monospace;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px #3282b8;
        text-align: center;
        animation: fadeIn 1.5s ease;
      }

      h2 {
        color: #00ffc8;
        margin-bottom: 20px;
        font-size: 2.5rem;
        animation: glow 2s infinite alternate;
      }

      input {
        width: 70%;
        padding: 11px 12px;
        margin: 13px 5px;
        border: 2px solid #3282b8;
        border-radius: 8px;
        background: transparent;
        color: #00ffc8;
        font-size: 1rem;
        outline: none;
        transition: 0.3s ease;
      }

      input:focus {
        border-color: #00ffc8;
        box-shadow: 0 0 10px #00ffc8;
      }

      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px transparent inset ;
        -webkit-text-fill-color: #00ffc8;
        transition: background-color 5000s ease-in-out 0s;
      }

      .btn {
        width: 23%;
        padding: 11px 4px;
        margin-top: 20px;
        border: 2px solid #3282b8;
        background: transparent;
        color: #3282b8;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .btn:hover {
        background-color: #00ffc8;
        color: black;
        border-color: #00ffc8;
      }

      .eye {
        position: absolute;
        right: 42px;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        cursor: wait;
        font-size: smaller;
        color: white;
        border: 1px solid #3282b8;
        border-radius: 8px;
      }
      
      .eye:hover {
        background-color: #00ffc8;
        color: black;
        border-color: #00ffc8;
      }

      .pass {
        position: relative;
      }

      #msg{
        color: #00ffc8;
        font-size: 1.2rem;
        margin: 15px 0;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #3282b8, 0 0 20px #3282b8, 0 0 30px #3282b8;
        }
        to {
          text-shadow: 0 0 20px #3282b8, 0 0 40px #3282b8, 0 0 60px #3282b8;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login for Data</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <div class="pass">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="button" id="eyeB" class="eye">show</button>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p id="msg"></p>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          if (username === "theagrim0410" && password === "sqllogin") {
            
            const msg = document.getElementById('msg') ;
            msg.innerText = "logined Successfully!!";
     
            setTimeout(()=>
            { window.location.href = '/datapage'}
            ,1000);
          } 
          else {
             msg.innerText = "Wrong User id or Password , Data is encripted";
             setTimeout(()=>
            { window.location.href = '/'}
            ,1000);
          }
        });

      const eye = document.getElementById("eyeB");
      const passwordInput = document.getElementById("password");

      eye.addEventListener("mouseenter", () => {
        passwordInput.type = "text";
      });

      eye.addEventListener("mouseleave", () => {
        passwordInput.type = "password";
      });
    </script>
      </body>
</html>
