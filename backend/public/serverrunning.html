<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backend Running</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap'); 
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #1a1a2e, #111);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'JetBrains Mono', monospace;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      h1 {
        color: #00ffc8;
        font-size: 3rem;
        animation: glow 2s infinite alternate;
        margin: 0;
      }

      p {
        color: #00ffc8;
        font-size: 1.2rem;
        margin: 15px 0;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        border: 2px solid #3282b8;
        color: #3282b8;
        text-decoration: none;
        border-radius: 10px;
        background: transparent;
        font-size: 0.8rem;
        cursor: pointer;
        transition: 0.3s ease;
        margin-top: 20px;
      }

      .btn:hover {
        background-color: #00ffc8;
        color: black;
        border-color: #00ffc8;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #3282b8, 0 0 20px #3282b8, 0 0 30px #3282b8;
        }
        to {
          text-shadow: 0 0 20px #3282b8, 0 0 40px #3282b8, 0 0 60px #3282b8;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DATA IS STORED SUCCESSFULLY!!!</h1>
      <p>Want to access the data???</p>
      <button class="btn">DATA</button>
    </div>

    <script>
      document.querySelector('.btn').addEventListener('click', () => {
        window.location.href = '/data1';
      });
    </script>
  </body>
</html>
